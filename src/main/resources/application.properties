spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER

# Spring Error Config
server.error.include-message=always
server.error.include-binding-errors=always

# Spring Data Config
spring.datasource.url=jdbc:sqlserver://localhost:1433;database=catalogo-videos;loginTimeout=30;encrypt=true;trustServerCertificate=true;
